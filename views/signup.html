<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup@Test</title>
    <link rel="stylesheet" href="../Login/css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="text">
          <h1>Signup</h1>
          <p>Have Account? <a href="/login-signup/signup">Login</a></p>
        </div>
        <div class="box">
          <p color="red" id="signupError"><%=signupError%></p>
          <form class="form" method="POST" action="/users">
            <input
              type="text"
              name="name"
              class="fullname"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              class="email"
              placeholder="someone@abc.com"
              required
            />
            <input
              type="text"
              name="username"
              class="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              class="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" class="button" value="Login" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
